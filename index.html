<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Artesania & Calendario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#CA7859',
              hover: '#B56C50',
              pressed: '#A16047',
              light: '#D28E71',
            },
            neutral: {
              base: '#F3EDE6',
              alt: '#F0E8E0',
              surface: '#FFFFFF',
              sec: '#F7F1EB',
              border: '#DDD5CD',
              textMain: '#3D3437',
              textSec: '#6F6A6D',
              textHelper: '#A8A9AE',
              customGray: '#727375',
            }
          },
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --vh: 100vh;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #F3EDE6;
      color: #3D3437;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-weight: 300;
      /* Manrope Light 300 base */
    }

    .soft-shadow {
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #DDD5CD;
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Admin Panel Styles (from entrada-a-la-app-calendario) */
    .premium-card {
      background: #FFFFFF;
      border-radius: 48px;
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid #DDD5CD;
      padding: 40px;
    }

    .activity-pill {
      background: #F7F1EB;
      border-radius: 999px;
      padding: 24px 40px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      color: #3D3437;
    }

    .activity-pill:hover {
      background: #EAE4DE;
      transform: translateY(-2px);
      color: #CA7859;
    }

    .day-pill {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 110px;
      border-radius: 999px;
      transition: all 0.2s ease;
      cursor: pointer;
      background: #FFFFFF;
      border: 1px solid #DDD5CD;
    }

    .day-pill-active {
      background-color: #CA7859;
      color: white;
      border-color: #CA7859;
    }

    .eyebrow {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #6F6A6D;
    }

    .title-huge {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      line-height: 0.9;
      color: #3D3437;
    }

    .accent-line {
      height: 3px;
      background-color: #CA7859;
      width: 40px;
      border-radius: 99px;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
